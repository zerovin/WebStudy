<!--
	순서 -알고리즘)
	흐름파악 - 요청(브라우저) / 응답(서버) DAO => SQL
	분석 - 라이브러리 => 개발에 맞는지 (오버라이딩)
	자바 - 객체지향프로그램 3대 특성
	반복, 숙달
	
	1. 태그 + 속성
	   텍스트 관련 - <font> : 색상지정, 크기, 글꼴 => 요즘은 사용X CSS로 변경
		                   <font color="hex, rgb, color_name" size="px,em" face="">
				  <u> : underline
				  <em> : 강조체
				 *<strong> : 강조체
				 *<b> : 굵은체
				 *<h1>~<h6> : 제목 block+bold
				 *<sup> : 위첨자
				 *<p> : 단락
				 *<br> : 줄바꿈
				 *<pre> : 입력된 상태 그대로 출력
				  => style, id, class 속성 사용
	   멀티미디어 관련 - *<img> : 이미지파일
	                         src="파일명", width, height, class, title 속성
	                 <embed> : 동영상 출력
	                           src="동영상 파일", width, height 속성
	   화면이동 - *<a> : GET방식만 사용가능
		               href="이동할 파일명"
		                -데이터 전송시 => 파일명?변수=값 으로 전송, ?앞에 있는 파일이 값을 받음
		               target="_self" : 현재 화면에 띄울 떄
		               target="_bloack" : 새 창으로 띄우기
	   목록출력 -*<ul> : style="list-tyle:none"
		         - <li> : 실제 출력하는 데이터 
		       *<table> : 제목이 있는 목록 출력, width 속성
				 - <tr> height
			     - <th> <td> width, align-left/center/right, valign-top/middle/bottom
			    <ol> - <li>
			    <dl> - <dt> <dd>
	   입력관련 - <form> : 입력된 데이터를 모아서 해당 파일에 전송
		                 GET/POST 중 선택가능, 다른 HTML태그는 GET방식
	            <input> : type="", value="", size=""
	                     *type="text" : 한줄 문자열
	                     *type="password" : 비밀번호
	                      type="radio" : 라디오버튼, 하나만 선택
	                      type="checkbox" : 여러개 동시 선택, 멀티조건 검색
	                      type="number" : 숫자만 표시 spinner
	                      type="range" : slider
	                      type="file" : 파일 업로드, 다운로드 ex)자료실
	                      type="date" : 달력, 날짜입력 ex) 생년월일, 예약은 달력직접제작
	                      type="color" : colorpicker
	                     *type="button" : 기능X => 자바스크립트 연동 처리
	                     *type="submit" : 데이터 전송, 반드시 form태그 이용
	                      type="image" : 이미지 버튼, submit
	            <select> : 콤보박스
				  - <option> : 데이터 저장, selected, value=""
			    <textarea> : 여러줄 입력, 태그사이 공백주의
			    <button> : 데이터전송버튼 (submit)
	   화면분할 - <div> : 화면 분할
		        <span> : 부분적으로 CSS적용
	   block 속성 태그 - <p> <br> <div> <ul> <table> <h1>~<h6>
	   inline 속성 태그 - <b> <input> <textarea> <select> <font>
		   
	2. CSS - 선택자, 속성
	   선택자 : 디자인할 태그를 선택, 이벤트 처리(자바스크립트), Jsoup(크롤링)
	     * : 전체선택자 margin, padding, font-family
	     태그명, 구분자(id-중복X, class-중복허용) 
	     속성선택자 : 경로 jpg|png|gif,href
	               태그명[속성명=값] equals
	               태그명[속성명^=값] startsWith
	               태그명[속성명$=값] endsWith
	               태그명[속성명*=값] contains
	     자손, 후손, 동위선택자
	       **HTML은 트리형태의 구조 DOM(Document Object Model)
	               div
	                |
	        ================
	        |    |    |    |   ==> 자손 div > h1
	        p   h1   span span ==> 동위 h1+span(h1옆 span하나) h1~span(h1옆 모든 span)
	                       |
	                       h1  ==> 후손 div span h1
	                                   div h1 => 자손h1 후손h1 둘다
	    상태선택자 : <input>
	              태그(id|class):checked - type="radio", type="checkbox"
	              :focus - type="text", type="button"
	              :enabled - 활성화 type="text", type="button"
	              :disabled - 비활성화 type="text", type="button"
	    구조선택자 : 목록 ul/table
	              :first-child - 첫번째
	              :last-child 
	              :nth-child(수열) - 원하는 위치 2n(even) 2n+1(odd)
	    문자선택자 : ::before
	              ::after
	              
	   속성
	    텍스트 속성 - font-family : 글꼴
	               font-size : 크기 (px, em)
	               font-weight : 굵기 
	               color : 글자색상
	               text-align : 정렬 left, right, center
	               text-decoration : none, underline, overline
	               white-space : 줄바꿈
	               word-spacing : 글자간격
	               line-height : 줄간격
	    ul/li ol/ li - list-style : none
	    background - background-image:url('파일명'), repeat default => no-repeat
	                 background-size : width, height, cover 축소/확대
	                 background-color : 배경색
	    border - border-width : 두께
	             border-style : 선의 종류 solid, dotted, dashed, double
	             border-color : 색상
	             border : 통합, 순서와 상관이 없다
	    display - 가시성
	              none, block, inline, inline-block(width, height)
	    margin - 태그와 태그 사이의 여백
	             margin-left
	             margin-right
	             margin-top
	             margin-bottom
	             margin:top right bottom left
	    padding - 태그 안 글자, 이미지에 대한 여백
	              padding-left
	              padding-right
	              padding-top
	              padding-bottom
	              padding:top right bottom left
	    position - static : 코딩 순서대로 배치, default
	               absolute : 절대좌표 => 브라우저 좌표
	               relative : 상대좌표 => 지정된 태그의 좌표
	               fixed : 고정좌표
	               ==> top, left, right, bottom
	    기타 - z-index : 레이어, 숫자가 높을수록 위로 배치
	          float : left, right
	                  반드시 해제 clear:both
	    반응형 - @media screen (max-width:너비)
	           해상도에 따라 크기 변경 가능
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
