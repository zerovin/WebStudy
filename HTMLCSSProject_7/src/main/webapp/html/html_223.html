<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.container{
		width:800px;
		height:640px;
		border:1px solid tomato;
	}
	header{
		width:800px;
		height:100px;
		background-color:paleturquoise;
	}
	aside{
		width:200px;
		height:440px;
		background-color:palegoldenrod;
		float:left;
	}
	section{
		width:600px;
		height:440px;
		background-color:lightpink;
		float:left;
	}
	footer{
		width:800px;
		height:100px;
		background-color:coral;
		clear:both;
	}
</style>
</head>
<body>
	<!--
	<div class="container">
		<div class="header"></div>
		<div class="aside"></div>
		<div class="section"></div>
		<div class="footer"></div>
	</div>
	-->
	<div class="container">
		<header></header>
		<aside></aside>
		<section></section>
		<footer></footer>
	</div>
</body>
</html>
