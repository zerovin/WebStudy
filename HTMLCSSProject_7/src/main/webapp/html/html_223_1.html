<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.container{
		width:800px;
		height:600px;
		border:1px solid #000;
	}
	.container > div{
		width:100%;
		height:200px;
	}
	.yellow{
		background:palegoldenrod;
	}
	.cyan{
		background:lightblue;
	}
	.pink{
		background:pink;
	}
	
</style>
</head>
<body>
	<div class="container">
		<div class="yellow"></div>
		<div class="cyan"></div>
		<div class="pink"></div>
	</div>
</body>
</html>
