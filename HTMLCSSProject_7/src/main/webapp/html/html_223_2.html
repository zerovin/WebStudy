<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.container{
		width:900px;
		height:600px;
	}
	.container > div{
		width:300px;
		height:100%;
	}
	.left{
		background:peachpuff;
		float:left;
	}
	.center{
		background:lightblue;
		float:left;
	}
	.right{
		background:pink;
		float:right;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
</body>
</html>
