<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.container{
		width:800px;
		height:640px;
	}
	.header{
		width:100%;
		height:100px;
		background:thistle;
	}
	.aside{
		width:200px;
		height:440px;
		float:left;
		background:skyblue;
	}
	.main1{
		width:600px;
		height:220px;
		float:right;
		background:salmon;
	}
	.main2{
		width:600px;
		height:220px;
		float:right;
		background:papayawhip;
	}
	.footer{
		width:100%;
		height:100px;
		background:palegreen;
		clear:both;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="header"></div>
		<div class="aside"></div>
		<div class="main1"></div>
		<div class="main2"></div>
		<div class="footer"></div>
	</div>
</body>
</html>
