<!--
	- 글자
	- 이미지
	- 화면 UI(div)
	- 메뉴(ul)
	- 표(table)
	- 기능 javascript / java => oracle에서 데이터 가져오기
	
	이미지
	1. 배경 속성 174page
	   색상 / 배경 스타일
	   background-color : 배경 색상
	   background-image : 배경 이미지
	   background-repeat : 배경 이미지 반복 default-repeat
	   background-position : 이미지 출력 위치 설정
	   background-size : 이미지 크기 조절, 확대/축소
	   background : 통합
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width:300px;
		height:300px;
		margin:10px;
		display:inline-block;
	}
	.a{
		background-color:lightskyblue;
	}
	.b{
		background-color:palegoldenrod;
	}
	.c{
		background-color:lightpink;
	}
</style>
</head>
<body>
	<h1>background-color 속성</h1>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
</body>
</html>
