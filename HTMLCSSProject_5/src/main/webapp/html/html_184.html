<!--
	글자 크기와 글꼴 184page
	font-family : 글꼴, 여러개가능
	font-size : 크기 px, em
	font-weight : 굵기
	color : 글자색상
	text-align : 정렬 left, center, right
	vertical-align : 수직정렬 top, middle, bottom 
	line-height : 줄간격
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#a{
		font-family:'맑은 고딕';
	}
	#b{
		font-family:궁서체;
	}
	#c{
		font-family:바탕체;
	}
	#d{
		font-family:굴림체;
	}
	#e{
		font-family:휴먼매직체;
	}
	#f{
		font-family:'맑은 고딕', 궁서체, 굴림체;
	}
</style>
</head>
<body>
	<h1 id="a">자바</h1>
	<h1 id="b">오라클</h1>
	<h1 id="c">스프링</h1>
	<h1 id="d">AWS</h1>
	<h1 id="e">프로젝트</h1>
	<h1 id="f">프로젝트2</h1>
</body>
</html>
