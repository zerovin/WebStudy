<!--
	1. CSS
	   - 선택자 : 선택된 태그에 대한 디자인
	      - 태그 선택자 : 태그명{속성:값;}
	      - id 선택자 : #id명{속성:값;} => 중복이 없는 구분자
	      - class 선택자 : .class명{속성:값;} => 중복이 있는 구분자
	      - 속성 선택자
	      - 동위 선택자
	      - 자손 선택자
	      - 후손 선택자
	      - 가상 선택자
	      - 구조 선택자
	      - 문자 선택자
	2. CSS 속성
	    - 텍스트 관련
	    - 이미지 관련 background
	    - 박스 속성 margin, padding, border
	    - 위치 속성 static, abolute, relative
	    - 기타 속성
--> 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

</body>
</html>
