<!--
	padding : 태그 안 여백
	          top, right, bottom, left
	border : width, style, color
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width:200px;
		height:200px;
		background:blue;
		border:3px solid red;
		margin:30px 50px;
		padding:50px 20px;
		color:#fff;
	}
</style>
</head>
<body>
	<div>Hello Margin/Padding</div>
</body>
</html>
