<!--
	CSS선택자 - css / javascript / jsoup에서 사용
	  1) 태그 선택자 : 태그명{속성:값;} / 태그명, 태그명{속성:값;}
	  2) 구분자 - id : id명{속성:값;} => 중복이 없는 구분자
	          - class : class명{속성:값;} => 중복이 있는 구분자
	  3) 속성 선택자 : 태그명[속성명=값]{} equals
	                태그명[속성명^=값]{} startsWith
	                태그명[속성명$=값]{} endsWith
	                태그명[속성명*=값]{} contains
	  4) 동위 선택자 (형제선택자) : + - 태그명+태그명{} 인접한 바로 다음 형제 
	                          ~ - 태그명~태그명{} 모든 다음 형제
	     자손 선택자 : > - 태그명>태그명 바로 아래 자식태그
	     후손 선택자 : 공백 - 태그명 태그명 아래의 모든 태그
	     ex) DOM : Document Object Model
	         태그는 트리형태로 만들어져 있음 
	                 div
	                  |
	         ===================
	         h1       p        p  ==> div>h1, div>p 자손선택자
	                           |
	                         span ==> div p span 후손선택자
	         형제 선택자 1)인접 div > h1 + p : h1 바로 옆에 있는 태그
	                  2)전체 div > h1 ~ p : h1옆에 있는 모든 p태그
	  5) 가상 선택자 - :hover => mouseouver
	              - :checked => checkbox, radio
	              - :focus => text, button
	  6) 구조 선택자 : 같은 태그가 여러개 있는데 구분이 없는 경우
	              - :nth-child(수열) 2n, 2n+1, 3n+1
	              - :first-child / :last-child
	  7) 문자 선택자 - ::before
	              - ::after
	 *** 선택자는 사용자 정의가 없다
	     외부 CSS : 파일을 만들어서 처리 => 여러개의 파일에 공통 적용
	     내부 CSS : 한개의 파일에만 적용
	     인라인 CSS : 한개의 태그에만 적용
	     
	CSS 속성 163page
	 1) 텍스트 관련 속성
	    글자 크기 - font-size : px, em
	    글자체 - font-familly : 여러개 적용가능
	    글자 굵기 - font-weight
	    정렬 - text-align : left, center, right
	        - vertical-align : top, middle, bottom
	        - text-decoration : none, underline
	        - white-space : 자동줄바꿈
	        - line-height : 행간
	        - letter-spacing : 자간
	 2) 이미지 관련 속성
	    background 관련 - background-image:url('경로명')
	                   - background-color : color명, hex, rgb, rgba
	                   - background-size : width, height => cover
	                   - background : 통합
	 3) 위치 속성 163page
	    margin : 태그 밖 여백 - margin-top
	                       - margin-bottom
	                       - margin-left
	                       - margin-right
	                       - margin : all
	                       - margin : top-bottom, left-right
	                       - margin : top, left-right, bottom
	                       - margin : top, right, bottom, left
	                       - margin: 0 auto => 가운데 정렬
	    padding : 태그 안 여백 - padding-top
	                        - padding-bottom
	                        - padding-left
	                        - padding-right
	                        - padding : top right bottom left
	 4) 테두리 속성
	    border - border-width
	           - border-style : solid, dotted, dashed, double
	           - border-color
	           - border : width, style, color	 
	 5) 목록 속성 - list-style-type : none, disc, circle
	 6) 박스 모델 - inline
	            - block
	            - inline-block
	 7) POSITION - static : default
	             - absolute : 절대좌표
	             - relative : 상대좌표
	             - fixed : 고정
	 8) 기타(레이어, 이동 속성) - z-index
	                       - float : left, right => clear:left, right, both
	 9) 반응형 @media : 윈도우 해상도, 모바일 크기에 맞게 화면설정
	 10) CSS 라이브러리 - bootstrap : class사용, 반응형 지원
	                 - tailwind : CSS에서 이용하는 속성 이용
-->
<!-- 163-165page - margin, padding, border, width, height : 박스 속성 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width:200px;
		height:200px;
		background:red;
	}
	.box1{
		margin:30px;
		/*margin:30px 30px 30px 30px;*/
	}
	.box2{
		margin:30px 50px;
		/*margin:30px 50px 30px 50px;*/
	}
	.box3{
		margin:30px 30px 30px 30px;
	}
	.box4{
		margin:30px 50px 30px 50px;
	}
	/* 브라우저에서 태그와 태그 사이 여백*/
</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
