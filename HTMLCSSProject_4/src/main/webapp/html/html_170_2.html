<!--
	display:none => 화면에서 감춘다
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width:130px;
		height:30px;
		background:#000;
		color:#fff;
		margin-top:10px;
		display:inline;
	}
	img{
		width:120px;
		display:block;
		margin-top:10px;
	}
</style>
</head>
<body>
	<div>Hello CSS</div>
	<div>Hello CSS</div>
	<div>Hello CSS</div>
	<p></p>
	<img src="m1.jpg">
	<img src="m2.jpg">
	<img src="m3.jpg">
</body>
</html>
