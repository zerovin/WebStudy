<!--
	자손선택자 / 후손선택자 => 크롤링, JavaScript
	자손선택자 - > 사용
	          ex) div > p
	후손선택자 - 공백
	          ex) div p
	 
	반응선택자 - 태그명:hover
	          태그명:active
	          
	상태선택자 - 태그명:checked => checkbox
	          태그명:focus => input
	          태그명:enabled => button
	          태그명:disabled => button
	          
	구조선택자 - 태그명:first-child 첫째 자손
	          태그명:last-child 마지막 자손
	          태그명:nth-child(n) n번째 자손 n=수열공식
	          
	동위선택자 - 태그명 + 태그명 바로 다음 형제
	          태그명 ~ 태그명 아래에 있는 형제 모두
	문자선택자 - 태그명::before
	          태그명::after
	  
	SELECTOR : 선택자, 필요한 태그를 찾아서 필요한 CSS 적용
	
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
