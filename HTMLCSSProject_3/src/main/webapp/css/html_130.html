<!--
	id <div id="a"> => #a or div#a
	class <div class="b"> => .b or div.b
	
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.a{
		color:white;
		background:green;
	}
	h3.a{
		background:blue;
	}
	/* 여러개 태그에 동시적용 , 사용 */
	h2, h4, h5, h6{
		color:red;
	}
</style>
</head>
<body>
	<h1 class="a">Hello CSS</h1>
	<h3 class="a">Hello CSS</h3>
	<h2>Hello CSS</h2>
	<h4>Hello CSS</h4>
	<h5>Hello CSS</h5>
	<h6>Hello CSS</h6>
</body>
</html>
