<!--
	CSS
	 1)텍스트 관련 스타일
	   font-family : 글꼴, 글꼴...
	                 시스템에 내장, 외부에서 읽어오는 경우 => @import('')
	   font-size : 단위 px, em
	   font-weight : bold 강조
	   color : 글자 색상, 지정된 색상, rgb, rgba, hex
	   text-decoration : none, underline, overline, line-through
	   text-transform : none, uppercase, lowercase
	   white-space : wrap, nowrap
	   word-spacing : 글자 간격
	   text-align : left, center, right
	 2)배경
	   background-color : 배경 색상
	   background-image:url('경로명') : 배경이미지
	   background-repeat : no-repeat
	   background-size : width, height => cover
	   background : 통합
	 3)목록
	   list-style-type:none, disc, circle
	 4)가시성
	   display : none, block, inline, inline-block(width,height)
	             table, table-row(tr), table-cell(td)
	 5)여백
	   태그 밖 : margin
	           margin-left
	           margin-right
	           margin-top
	           margin-bottom
	           =====태그와 태그 사이의 여백, 브라우저와 태그 사이
	           margin:top, right, bottom, left
	   태그 안 : padding
	           padding-left
	           padding-right
	           padding-top
	           padding-bottom
	           =====태그 안 문자, 이미지 여백
	           padding:top, right, bottom, left
	 6)테두리
	   border-style : 선의 종류 solid, dotted, dashed, double
	   border-width : 두께
	   border-color : 색상
	   border : 두께 스타일 색상 => 순서는 상관없다
	   border-collapse : 이중선 통합
	   border-radius : 둥근선
	 7)위치 이동 속성
	   float : left, right => block속성
	           해제 clear:both
	 8)배치
	   static : default => 코딩순서 배치
	   relative : 상대좌표 => div로 전체 출력화면 설정
	   absolute : 절대좌표 => 브라우저 좌표
	              top, bottom, left, right
	   fixed : 고정 ex)퀵메뉴, 방문지 출력
	   z-index : 레이어, 숫자가 가장 높은 태그가 화면에 출력 ex)실시간채팅
	 9)기타
	   overflow : hidden, scroll
	              overflow-x, overflow-y
	   
	           
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#wrapper{
		border:5px solid #FC39;
		width:500px;
		margin-left:150px;
		border-radius:10px;
	}
	#joinForm{
		display:table;
		margin:10px auto;
		border-collapse:collapse;
	}
	#joinForm h1{
		display:table-caption;
		font-size:15px;
		padding:5px;
		margin-bottom:10px;
		width:450px;
	}
	#joinForm h1 span{
		text-align:center;
		display:block;
		color:#fff;
		background-color:#333;
		padding:5px;
		margin:0px auto;
	}
	#joinForm p{
		display:table-row; /* <tr> */
		padding:5px;
		border-bottom:1px solid #6b6b6b;
	}
	#joinForm label{
		display:table-cell;
		padding-left:10px;
	}
	#joinForm #id{
		width:100px;
	}
	#joinForm #pwd{
		width:100px;
	}
	#joinForm #name{
		width:100px;
	}
	#joinForm .cellStyle{
		display:table-cell;
		padding-left:5px;
	}
	/*
		form => table
		h1 => caption
		p => tr
		label => table-cell(td)
		
		<table> = display:table
		<tr> = display:table-row
		<td> = display:table-cell
		<th> = display:table-column
		<caption> = display:table-caption
	*/
</style>
</head>
<body>
	<div id="wrapper">
		<!-- 
			form : 전송할 데이터를 모아서 한번에 서버로 전송
			 - method : 전송방식
			   - GET : URL뒤에 데이터를 첨부해서 전송 => 데이터 노출 => 보안에 취약
			           method를 사용하지 않을 경우 GET방식 사용, default
			           http://~/폴더명/파일명?변수=값
			           http://~/폴더명/파일명?변수=값&변수=값
			           ex) 페이지, 단순검색어
			           화면이동 - 필요시 데이터 전송
			             - html => <form>-GET|POST, <a>-GET
						 - javascript => location.href="이동할 파일명?변수=값"
						 - java => sendRedirect("이동할 파일?변수=값")
			   - POST : 내부 네트워크를 통해서 데이터 전송 => 노출이 없다 => 보안 유지
			            전송할 데이터가 많거나 보안유지가 필요한 경우
			            ex)글쓰기, 회원가입, 회원수정, 로그인
			   + PUT
			   + DELETE
			   ============== RestFul
			   GET:검색, POST:INSERT, PUT:UPDATE, DELETE:DELETE
			   ============== React(CRUD)
			 - action : 데이터를 받는 파일명 지정 
		-->
		<form id="joinForm">
			<h1><span>회원가입</span></h1>
			<p>
				<label for="id">ID</label>
				<input type="text" id="id" class="cellStyle">
			</p>
			<p>
				<label for="pwd">Password</label>
				<input type="password" id="pwd" class="cellStyle">
			</p>
			<p>
				<label for="name">Name</label>
				<input type="text" id="name" class="cellStyle">
			</p>
		</form>
	</div>
</body>
</html>
