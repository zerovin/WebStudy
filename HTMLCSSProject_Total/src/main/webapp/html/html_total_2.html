<!--
	55page DOCTYPE
	<!DOCTYPE html> : HTML5버전을 사용한다고 브라우저에 알림, 첫줄에 한번만 사용
	<html> : 문서시작
	<head> : 설정파일 <style> <link> <script>
		     **</head>가 없는 경우 화면 출력X
		       </head> 확인
		       <script> 변수/함수
			   ==> 개발자도구에서 확인
	<meta charset="UTF-8"> : 한글 처리, 화면 이동, 모바일 크기, 키워드
	<title>Insert title here</title> : 브라우저에 제목
	</head>
	<body> : 화면에 출력하는 태그의 모음
	
	</body>
	</html> : 문서종료
	
	화면 출력하는 태그 정리
	<body>
		=> 출력할 태그
	</body>
	
	<html> <body> 생략시 브라우저가 <body>영역 인식
		
	글자태그 70page
	 <h1>~<h6> : 제목
	 <p> : 단락
	 <br> : 줄바꿈
	 <hr> : 수평선
	 <pre> : 있는 그대로 출력
	 <sup> : 위첨자 ex)new
     <b> : bold
     <address> : 주소 => 필기체
    특수문자 73page
     &nbsp; : 공백
     &lt; : <
     &gt; : >
    앵커태그 74page
     <a> : 화면이동
		   href="파일명, 경로명"
		   target="_self" / target="_blank"
    목록태그 79page
     <ul><li> : 메뉴
     <table><tr><th><td> : rowspan / colspan
    멀티미디어
     <img> : 이미지
             src="이미지|URL"
             width / height => 이미지크기조절
     <embed> : 동영상
               src="동영상"
    입력태그
     <input> : type="text" : 한줄 문자열
                    "password" : 비밀번호
                    "file" : 파일 입출력
                    "date" : 달력
                    "number" : spinner
                    "range" : slider
                    "button" : 일반버튼
                    "submit" : 전송
                    "image" : 이미지, 전송
     <button> : 전송
     <textarea> : 여러줄 입력
	 <select> : 콤보박스
	 <fieldset> : input을 모아서 관리
	 <label>, <legend>
    분할태그
     <div> : 화면분할
	 <span> : 원하는 부분을 나눌 경우
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

</body>
</html>
