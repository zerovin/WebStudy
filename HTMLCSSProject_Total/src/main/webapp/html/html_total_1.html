<!--
	51page
	HTML 태그 - 지정된 태그만 사용, 사용자 정의는 없다
	     속성 - 지정된 속성, 사용자 정의(데이터를 감추는 경우)
	 - 태그 : 출력내용이 있는 태그 <태그>출력내용</태그>
	         출력내용이 없는 태그 <태그 속성=""> 독립태그
	         => ML(MarkUp Language) : HTML - 표준화된 태그 (이미 제작됨)
	                                         브라우저 화면UI
	                                         느슨한 문법(인터프리터-한줄씩번역)
	                                         단점-오류가 없다
	                                  XML - HTML의 확장
	                                        모든 태그가 사용자 정의
	                                        설정파일/문서저장
	                                        문법엄격
	 - 속성 : 멤버변수(자바)
	         <태그명 속성=값 속성=값>
	           값 - 공백불가, 공백 있을시 ""
	               공백이 없는 경우 ""생략가능                                  
-->
