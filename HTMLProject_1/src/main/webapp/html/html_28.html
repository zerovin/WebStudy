	Chapter 2장 기본구조와 작성법
	1. HTML 기본용어
		ML : 태그 + 속성으로 만들어진 언어
	   - 태그 <태그명>
	     1) 태그의 종류
	        - 여는 태그 : <태그명> 
	        - 닫는 태그 : </태그명>
	        - 독립 태그 : <태그명/>
	      *** HTML은 사용자 정의 태그가 없다
	          기능 / 화면출력 모양
	        - 값을 가지고 있는 태그 : <태그명>값</태그명>
	                             <h1>Hello</h1>
	                             <font>Hello</font>
	        - 값이 없는 태그 : <br> 줄바꿈
	                        <hr> 구분선
	                        <input> 입력창
	                        <img> 이미지
	      *** 태그명, 속성명 - 기본 소문자 권장(대소문자 구분X)
	          한줄씩 번역해서 출력 : 인터프리터
	          태그상에서 오류가 없다 => 나중에 수정하기 어려울 수 있다
	        
	   - 속성 : 사용자 정의 속성 가능
	           <태그명 속성명=값, 속성명=값...>
	           ex) <a href="">
				   <img src="" alt=""> 
				
	54page HTML형식
	<!DOCTYPE html> => HTML버전, 적힌 버전이 없는 경우 HTML5
	<html> => 대소문자 구분X, 소문자 권장, 들여쓰기 기본, HTML문서 시작
	<head> => 설정파일, 자바스크립트, CSS
	<meta charset="UTF-8"> => 한글 변환, 시작과 동시 화면이동, 키워드 등록, 모바일 크기 지정
	<link> => css파일 읽기
	<script></script> => 자바스크립트, 이벤트
	<style></style> => css적용
	<title>Insert title here</title> => 브라우저 이름부여
	</head>
	<body>
		=> 실제 브라우저에 출력하는 태그
	</body> => 화면 출력 종료
	</html> => HTML 종료
	    
-->
<!DOCTYPE html> <!-- 웹 브라우저에 HTML5문서라는 것을 알려준다, 도움말 지원 -->
<html> <!-- 문서시작 -->
<head> <!-- CSS, JavaScript 로드 -->
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css.css"> <!-- 외부 css 불러오기 -->
	<title>Insert title here</title>
	<!-- 내부 CSS
	<style>
		h1{
			color:rgb(29, 58, 163);
		}
	</style>
	-->
</head>
<body> <!-- 화면구현 시작 -->
	<h1>Hello HTML5!!</h1> <!-- 제목 h1~h6, h3기본, bold포함, block태그 -->
	<!--
		block 태그 => System.out.println() h1, li
		inline 태그 => System.out.print() img, a
	-->
</body>
</html>
