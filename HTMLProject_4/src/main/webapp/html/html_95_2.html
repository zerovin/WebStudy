<!--
	기타 input
	textarea : 여러줄 입력 (내용입력)
	Spinner :  <input type="number">
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>기타 입력 태그</h1>
	<table width="500">
		<tr>
			<th width="30%">생년월일</th>
			<td widht="70%">
				<input type="date" size="15"> <!-- IE(X) -->
			</td>
		</tr>
		<tr>
			<th width="30%">나이</th>
			<td width="70%">
				<input type="number" max="100" min="1">
			</td>
		</tr>
		<tr>
			<th width="30%">가격</th>
			<td width="70%">
				<input type="range" max="100" min="1" value="30">
			</td>
		</tr>
		<tr>
			<th width="30%">파일업로드</th>
			<td width="70%">
				<input type="file" size="20">
			</td>
		</tr>
		<tr>
			<th width="30%">색상</th>
			<td width="70%">
				<input type="color">
			</td>
		</tr>
		<tr>
			<th width="30%">소개</th>
			<td width="70%">
				<textarea rows="8" cols="30"></textarea>
			</td>
		</tr>
		<tr>
			<th width="30%">전화</th>
			<td width="70%">
				<select>
					<option value="010">010</option>
					<option value="011">011</option>
					<option value="016">016</option>
					<option value="017">017</option>
					<option value="018">018</option>
					<option value="019">019</option>
				</select>
				<input type="text" size="7"> -
				<input type="text" size="7">
			</td>
		</tr>
		<tr>
			<th width="30%">상품</th>
			<td width="70%">
				<select multiple>
					<option value="사과">사과</option>
					<option value="배">배</option>
					<option value="오렌지">오렌지</option>
					<option value="수박">수박</option>
					<option value="메론">메론</option>
					<option value="복숭아">복숭아</option>
				</select>
			</td>
		</tr>
		<tr>
			<th width="30%">과목</th>
			<td width="70%">
				<select>
					<optgroup label="Front">
						<option value="HTML5">HTML5***</option>
						<option value="CSS3">CSS3***</option>
						<option value="JavaScript">JavaScript(ES6)***</option>
						<option value="JQuery">JQuery(Ajax)***</option>
						<option value="VueJS">VueJS(vuejs3, vuex)</option>
						<option value="ReactJS">ReactJS(react, redux, react-query)</option>
						<option value="NodeJS">NodeJS, NextJS</option>
					</optgroup>
					<optgroup label="Back">
						<option value="Java">Java***</option>
						<option value="Oracle">Oracle***</option>
						<option value="JSP">JSP(ThymeLeaf)***</option>
						<option value="Spring">Spring(Spring-Boot)***</option>
					</optgroup>
				</select>
			</td>
		</tr>
	</table>
</body>
</html>
