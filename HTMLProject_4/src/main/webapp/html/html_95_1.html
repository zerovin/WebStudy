<!--
	버튼 종류
	  type="submit" : 전송
	  type="button" : 일반 버튼, 기능X => 자바스크립트 이용
	                  ex) 취소, 아이디중복체크
	  type="radio" : 선택 ex)성별, 동의여부
	  type="checkbox" : 취미, 다중조건
	  type="image" : 이미지버튼 submit 전송
	  <button></button> : submit
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>버튼 종류</h1>
	<table width="450">
		<tr>
			<th width="30%">성별</th>
			<td width="70%">
				<input type="radio" name="gender" checked>남자
				<input type="radio" name="gender"> 여자
			</td>
		</tr>
		<tr>
			<th width="30%">이미지버튼</th>
			<td width="70%">
				<input type="image" src="ico_user.png">
				<input type="image" src="tmn_write.png">
				<input type="image" src="tmn_store2.png">
			</td>
		</tr>
		<tr>
			<th width="30%">취미</th>
			<td width="70%">
				<input type="checkbox">운동
				<input type="checkbox">독서
				<input type="checkbox">게임
				<input type="checkbox">여행
				<input type="checkbox">낚시
			</td>
		</tr>
		<tr>
			<th width="30%">버튼종류</th>
			<td width="70%">
				<input type="button" value="취소">
				<input type="submit" value="전송">
				<button>전송</button>
			</td>
		</tr>
	</table>
</body>
</html>
