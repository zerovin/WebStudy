<!--
	공간분할
	  div - block
	  span - inline
	  table - block
	  
	  block - div, h1~h6, p, br, 목록태그, table
	  inline - span, a, img, input, b, sub, 글자태그, 입력태그
	  
	  <div class="wrap">
		  <div class="header"></div>
		  <div class="nav"></div>
		  <div class="aside"></div>
		  <div class="section"></div>
		  <div class="footer"></div>
	  </div>
	  
	  HTML5 템플릿 태그
	  <header>
	  <nav>
	  <aside>
	  <section>
	  <footer>
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		display:inline;
	}
	span{
		display:block;
	}
</style>
</head>
<body>
	<h1>블록 형식의 분할</h1>
	<div>Hello HTML</div>
	<div>Hello HTML</div>
	<div>Hello HTML</div>
	<div>Hello HTML</div>
	<div>Hello HTML</div>
	<h1>인라인 형식의 분할</h1>
	<span>Hello HTML</span>
	<span>Hello HTML</span>
	<span>Hello HTML</span>
	<span>Hello HTML</span>
	<span>Hello HTML</span>
</body>
</html>
