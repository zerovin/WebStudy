<!--
	글자 관련 태그
	  <h1> ~ <h6> : 제목
	  <p>, <br>, <sup>, <b>, <strong>
	화면 이동 태그
	  <a href="이동할 URL">
	멀티미디어 태그
	  <img> : 이미지 출력
	  <embed>, <iframe> : 동영상 실행
	입력 태그
	  <input>
	    type="text" : 한줄 문자열
	    type="password" : 비밀번호
	    type="file" : 파일 업로드, 다운로드
	    type="date" : 달력
	    type="number" : 숫자, 수량, spinner
	    type="radio" : 라디오 버튼, name으로 그룹설정, 하나만 선택
	    type="checkbox" : 체크박스, 여러개 선택가능
	    type="hidden" : 숨기기
	  <select> : 콤보박스
	  <textarea> : 여러줄 입력
    ***<form> 입력된 데이터를 모아서 한번에 전송
		      action="전송할 파일명 지정"
		      method=GET - URL로 전송
		      method=POST - 내부 네트워크로 전송
	목록 태그
	  <ul> - <li>
	  <table> - <tr> - <th>,<td>
	화면 분할
	  <div>, <span>
	  block - 목록태그, <p>, <br>, <hr>, <div>
	  inline - 글자관련태그 <sub>, <b>, <input>, <img>, <a>, <span>
 	기타
 	  <fieldset>, <label>, <legend> : <table>태그 대체
		   
	*** HTML장점 - 표준화, 누구나 동일한 태그만 사용, 사용자 정의 태그없음
	        단점 - 화면만 출력, 정적
	        
	화면디자인 => CSS
	 1. 선택자 : CSS, JS, Jsoup
	    1) 전체 선택자 : * ex)글꼴, 전체 화면크기, 배경색
	    2) 태그명 => 중복되는 태그가 많이 있다
	    3) 태그마다 구분
	       - 중복없이 구분 : id
	       - 중복있게 구분 : class
	     *** HTML에서 지원하는 모든 태그는 다음과 같은 속성을 지원한다
	         - id, class : 태그 구분자
	         - name : 자바로 데이터 전송
	         - style : 태그에서만 사용하는 스타일이 이는 경우 사용 (인라인CSS)
	     *** id를 가지고 오는 경우 - #
	         class를 가지고 오는 경우 - .
	    4) 속성 선택자
	       태그명[속성명=값] : 속성이 값인 태그
	       태그명[속성명^=값] : 속성이 값으로 시작하는 태그
	       태그명[속성명$=값] : 속성이 값으로 끝나는 태그
	       태그명[속성명*=값] : 속성이 값을 포함하고 있는 태그
	    5) 자손 선택자 : > 
	                 태그 > 태그 
	    6) 후손 선택자 : 공백
	                  태그 태그
	    7) 형제 선택자(인근) : +
	                       태그 + 태그
	    8) 형제 전체 선택자 : ~
	                      태그 ~ 태그
	
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
