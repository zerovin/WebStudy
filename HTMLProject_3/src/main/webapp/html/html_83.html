<!--
	border 테두리
	rowspan 세로병합
	colspan 가로병합
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	td{
		text-align:center;
	}
	tfoot td{
		text-align:right;
	}
	tr:nth-child(4) td{
		text-align:left;
		vertical-align:top;
	}
</style>
</head>
<body>
	<center>
		<h1>내용보기</h1>
		<table border="1" bordercolor="black" cellspacing="0" width="600">
			<tbody>
				<tr>
					<th width="20%">번호</th>
					<td width="30%">1</td>
					<th width="20%">작성일</th>
					<td width="30%">2024-06-25</td>
				</tr>
				<tr>
					<th width="20%">이름</th>
					<td width="30%">홍길동</td>
					<th width="20%">조회수</th><!-- th : 가운데정렬, 볼드 / td : 왼쪽정렬-->
					<td width="30%">10</td>
				</tr>			
				<tr>
					<th width="20%">제목</th>
					<td colspan="3">HTML을 이용한 게시판 내용보기 화면 제작</td>
				</tr>
				<tr>
					<!--
						align : left(default), center, right
						valign : top, middle(default), bottom
					-->
					<td colspan="4" height="200">HTML을 이용한 게시판 내용보기 화면 제작</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4"><a href="html_83_1.html">목록</a></td>
				</tr>
			</tfoot>
		</table>	
	</center>
</body>
</html>
