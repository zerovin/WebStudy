<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* float (left | right)*/
	.a{
		float:left;
		width:100px;
		background:palegoldenrod;
		margin-right:10px;
		padding:20px;
	}
	.b{
		position:relative;
		left:-50px;
		top:30px;
		width:200px;
		background:lightskyblue;
		color:#fff;
		float:left;
		padding:30px;
	}
</style>
</head>
<body>
	<div class="a">박스 1</div>
	<div class="b">박스 2</div>
</body>
</html>
