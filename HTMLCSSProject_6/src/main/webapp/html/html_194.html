<!--
	194page 위치 속성
	- float : left, right
	- clear : float 해제
	- z-index : 레이어 CardLayout
	- position - static : 소스 순서대로 배치 default 
	           - relative : 상대좌표
	           - absolute : 절대좌표
	           - fixed : 고정좌표
	  top / bottom / left / right
	  
	  1차 Oracle => SQL
	     JSP HTML+Java => MVC HTML/Java 분리
	     FROM => jQuery(Ajax), Vue(2차), React(3차), Nextjs 
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.box{
		width:100px;
		height:100px;
		position:absolute;
	}
	.box:nth-child(1){
		background:tomato;
		top:10px;
		left:10px;
		z-index:2;
	}
	.box:nth-child(2){
		background:palegreen;
		top:50px;
		left:50px;
		z-index:1;
	}
	.box:nth-child(3){
		background:lightskyblue;
		top:90px;
		left:90px;
	}
</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
